<!doctype html>
<html lang="sr">
  <head>
    <title>Typing Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="#" class="navbar-brand">Typing Test</a>
    </nav>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img src="img/playerHead.jpg" alt="Player Head" class="card-img-top thumb">
            </div>
            <div class="card-body">
              <textarea id="playerArea" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="card-footer">
              <button id="playerBtn" class="form-control btn btn-warning">Position : 0</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img src="img/comp1Head.jpg" alt="Player Head" class="card-img-top thumb">
            </div>
            <div class="card-body">
              <textarea id="comp1Area" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="card-footer">
              <button id="comp1Btn" class="form-control btn btn-warning">Position : 0</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img src="img/comp1Head.jpg" alt="Player Head" class="card-img-top thumb">
            </div>
            <div class="card-body">
              <textarea id="comp2Area" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="card-footer">
              <button id="comp2Btn" class="form-control btn btn-warning">Position : 0</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <img src="img/comp1Head.jpg" alt="Player Head" class="card-img-top thumb">
            </div>
            <div class="card-body">
              <textarea id="comp3Area" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="card-footer">
              <button id="comp3Btn" class="form-control btn btn-warning">Position : 0</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 offset-3 mt-4">
        <button id="startBtn" class="btn btn-primary form-control">Start</button>
      </div>
      <div id="info" class="col-6 offset-3 mt-4 text-center">
        <h3>Danas je divan dan</h3>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
